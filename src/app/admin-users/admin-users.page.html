<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">  
      <ion-label>
        <h2>{{ user.username }}</h2>
        <p>{{ user.email }} ({{ user.role }})</p>
      </ion-label>
      <ion-button (click)="goToEditUser(user.uid)">Editar</ion-button>
      <ion-button color="danger" (click)="deleteUser(user.uid)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToCreateUser()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
