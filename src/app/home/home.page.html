<ion-content [fullscreen]="true">
  <div id="container">
    <strong>Formulario de Registro</strong>

    <div id="form-container">
      <ion-input
        class="custom-input"
        type="email"
        placeholder="Correo electrónico"
        [(ngModel)]="mail"
        (input)="validateForm()"
      ></ion-input>
      <div *ngIf="mail && !emailValid" class="error-message">
        El correo electrónico ingresado no es válido.
      </div>

      <ion-input
        class="custom-input"
        type="text"
        placeholder="Nombre completo"
        [(ngModel)]="fullName"
        (input)="validateForm()"
      ></ion-input>

      <ion-input
  class="custom-input"
  type="text"
  placeholder="Usuario"
  [(ngModel)]="user"
  (input)="convertToLowercase(); validateForm()"
></ion-input>
<div *ngIf="user.includes(' ')" class="error-message">
  El nombre de usuario no debe incluir espacios.
</div>

      
      <ion-input
        class="custom-input"
        type="password"
        placeholder="Contraseña"
        [(ngModel)]="password"
        (input)="validateForm()"
      ></ion-input>
      <div *ngIf="password.includes(' ')" class="error-message">
        La contraseña no puede contener espacios.
      </div>

      <ion-input
        class="custom-input"
        type="password"
        placeholder="Confirmar contraseña"
        [(ngModel)]="confirmPassword"
        (input)="validateForm()"
      ></ion-input>
      <div *ngIf="confirmPassword && !passwordMatch" class="error-message">
        Las contraseñas no coinciden.
      </div>

      <ion-input
        class="custom-input"
        type="date"
        placeholder="Fecha de nacimiento"
        [(ngModel)]="birthDate"
        (input)="validateForm()"
      ></ion-input>

      <ion-button
        class="custom-button"
        [disabled]="!isValid"
        (click)="saveRegister()"
      >
        Registrar
      </ion-button>
    </div>
  </div>
</ion-content>
